{% extends '__layout.html' %}


{% block content %}
  <div class="row no-gutters">
    <div class="col-sm-12" class="overflow-auto">
      <table class="table table-striped table-sm display w-100" id="data-table">
        <thead class="table-header">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Experiment</th>
            <th scope="col">Date</th>
            <th scope="col">Trial Num.</th>
            <th scope="col">Num. Frames</th>
            <th scope="col">FPS</th>
            <th scope="col">Temperature</th>
            <th scope="col">Comments</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
{% endblock %}


{% block scripts %}
  {% with %}
    {% set table_name="data-table" %}
    {% set table_order=[ 0, "asc" ] %}
    {% include "table/table_js.html" %}
  {% endwith %}
{% endblock %}
