{% extends '__layout.html' %}


{% block content %}
  <div class="row no-gutters">
    <div class="col-sm-12" class="overflow-auto">
      <table class="table table-striped table-sm display w-100" id="data-table">
        <thead class="table-header">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">User</th>
            <th scope="col">Strain</th>
            <th scope="col">Sex</th>
            <th scope="col">Age</th>
            <th scope="col">Concentration</th>
            <th scope="col">Worm Length</th>
            <th scope="col">Legacy ID</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
{% endblock %}


{% block scripts %}
  {% with %}
    {% set table_name="data-table" %}
    {% set table_order=[ 0, "asc" ] %}
    {% include "table/table_js.html" %}
  {% endwith %}
{% endblock %}
