{% macro card(title, sticky=False) -%}
  {% set sticky = ' sticky-top' if sticky else '' %}
  <div class="card text-dark bg-light{{ sticky }}">
    {% if title %}
      <div class="card-header">{{ title }}</div>
    {% endif %}
    <div class="card-body">
      {{ caller() }}
    </div>
  </div>
{% endmacro %}
