{% extends '__layout.html' %}

{% block content %}

  {% if env_vars %}
    <h2 class="mt-4">Environment variables</h2>
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th scope="col">Key</th>
        <th scope="col">Value</th>
      </tr>
      </thead>
      <tbody>
      {% for k, v in env_vars %}
        <tr>
          <td scope="row">{{ k }}</td>
          <td>{{ v }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% endif %}

{% endblock %}
