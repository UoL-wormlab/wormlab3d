<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossOrigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}?v=0">
  <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='open-iconic/font/css/open-iconic-bootstrap.css') }}">
  <title>Wormlab3D - {{ title }}</title>
</head>

<body>

{% block header %}
{% include '_header.html' %}
{% endblock %}

<div class="container">
  <main class="bd-content">
    {% block container %}
    <h1 class="bd-title mt-3">{% block title %}{{ title }}{% endblock %}</h1>
    {% block messages %}{% include '_messages.html' %}{% endblock %}
    {% block content %}{% endblock %}
    {% endblock %}
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossOrigin="anonymous"></script>
<script src="{{ url_for('static', filename='moment-with-locales.min.js') }}"></script>

{% block scripts %}{% endblock %}
</body>
</html>
